<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Referance Replacer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen font-sans bg-[#f3f4f6]">

    <div class="w-full p-4">
        <div id="editor" class="bg-white rounded shadow p-1"></div>
        <div class="mt-2 flex items-center space-x-2">
            <label for="obj-ref" class="bg-[#607D8B] hover:bg-[#78909C] text-[#ffffff] font-semibold text-[14px] py-2 px-4 rounded">Object Referance file</label>
            <input type="file" name="obj-ref" id="obj-ref" class="hidden" onchange="read_file(this)">
            <button class="bg-[#607D8B] hover:bg-[#78909C] text-[#ffffff] font-semibold text-[14px] py-2 px-4 rounded" onclick="replace_sql()">Replace</button>
            <label for="id-get" class="cursor-pointer flex items-center space-x-2 bg-[#607D8B] hover:bg-[#78909C] text-[#ffffff] font-semibold text-[14px] py-2 px-4 rounded">
                <input type="checkbox" id="id-get" name="id-get" class="w-4 h-4" checked>
                <span>Id Get</span>
            </label>
            <button class="bg-[#607D8B] hover:bg-[#78909C] text-[#ffffff] font-semibold text-[14px] py-2 px-4 rounded" onclick="copy_sql()">Copy</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
