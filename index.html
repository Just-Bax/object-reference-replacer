<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference Replacer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/sql/sql.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Object Reference Replacer</h1>
            <p>Replace numeric IDs in PL/SQL code with object reference names</p>
        </div>
        
        <div id="editor" class="editor-wrapper"></div>
        
        <div class="toolbar">
            <label for="obj-ref" class="btn-label">Load CSV File</label>
            <input type="file" name="obj-ref" id="obj-ref" class="file-input" accept="text/csv" onchange="read_file(this)">
            <button class="btn" onclick="replace_sql()">Replace</button>
            <label class="prefix-wrapper">
                <span class="prefix-label">Module prefix</span>
                <input class="prefix-input" type="text" name="prefix" id="prefix" placeholder="e.g., VHMUC">
            </label>
            <label for="id-get" class="checkbox-wrapper">
                <input type="checkbox" id="id-get" name="id-get" class="checkbox" checked>
                <span>Id Get</span>
            </label>
            <button class="btn" onclick="remove_obj_ref()">Remove ID Get</button>
            <button class="btn" onclick="copy_sql()">Copy</button>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
